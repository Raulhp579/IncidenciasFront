<h2 class="titulo">Añadir Usuario</h2>
<form class="formulario" [formGroup]="loginForm">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Introduce la contraseña</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="contrasenya"/>
    <button
      class="icono"
      type="button"
      matIconButton
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Selecciona un Rol</mat-label>
    <mat-select formControlName="rol">
      <mat-option value="CLIENTE">CLIENTE</mat-option>
      <mat-option value="TECNICO">TECNICO</mat-option>
      <mat-option value="ADMIN">ADMIN</mat-option>
    </mat-select>
  </mat-form-field>
    <button matButton="filled" (click)="onSubmit()" routerLink="/usuarios" class="enviar">
    Enviar Formulario
  </button>
</form>
