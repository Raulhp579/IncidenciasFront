<div class="contenedor">
  <div class="top">
    <form class="form">
      <mat-form-field class="example-full-width">
        <mat-label>Filtrar Por Nombre</mat-label>
        <input matInput [(ngModel)]="filtro" name="filtro" />
      </mat-form-field>
      <button matFab class="filtrar" (click)="buscarPorNombre()">
        <mat-icon>search</mat-icon>
      </button>
    </form>
    <div class="derecha">
      <button matButton class="addBoton" routerLink="/addUser">
        <mat-icon>add</mat-icon>
      </button>
      <button matButton [matMenuTriggerFor]="menu" class="filtrarRol">
        Filtrar Rol
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="filtrarPorRol('TODOS')">TODOS</button>
        <button mat-menu-item (click)="filtrarPorRol('CLIENTE')">CLIENTE</button>
        <button mat-menu-item (click)="filtrarPorRol('TECNICO')">TECNICO</button>
        <button mat-menu-item (click)="filtrarPorRol('ADMIN')">ADMIN</button>
      </mat-menu>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="contraseña">
      <th mat-header-cell *matHeaderCellDef>Contraseña</th>
      <td mat-cell *matCellDef="let element">{{element.contrasenya}}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{element.rol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
